<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-8">
        <div class="w-20 h-20 rounded-full bg-gradient-to-br from-blue-900 to-blue-700 flex items-center justify-center text-white font-bold text-3xl mx-auto mb-4 shadow-lg">
          MH
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Admin Login</h1>
        <p class="text-gray-600 text-sm">Mafabana Holdings</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-transparent transition-all"
            placeholder="admin@site.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-transparent transition-all"
            placeholder="Enter your password"
          />
        </div>

        <div id="errorMessage" class="hidden">
          <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
            <span id="errorText"></span>
          </div>
        </div>

        <button
          type="submit"
          class="w-full px-6 py-3 bg-gradient-to-r from-blue-900 to-blue-800 text-white font-semibold rounded-lg hover:from-blue-800 hover:to-blue-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105"
        >
          Sign In
        </button>
      </form>
    </div>

    <p class="text-center text-gray-400 text-xs mt-6">
      Authorized access only
    </p>
  </div>

  <script>
    // Check if already logged in
    if (localStorage.getItem('adminAuth') === 'true') {
      window.location.href = '/autopilotai/admin.html';
    }

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Hardcoded credentials
      const ADMIN_EMAIL = 'admin@site.com';
      const ADMIN_PASSWORD = 'Admin123!';

      if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        // Successful login
        localStorage.setItem('adminAuth', 'true');
        window.location.href = '/autopilotai/admin.html';
      } else {
        // Failed login
        errorText.textContent = 'Invalid email or password. Please try again.';
        errorMessage.classList.remove('hidden');

        // Hide error after 10 seconds
        setTimeout(() => {
          errorMessage.classList.add('hidden');
        }, 10000);
      }
    });
  </script>
</body>
</html>
