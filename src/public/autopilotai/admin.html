<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Mafabana Holdings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">

  <div class="max-w-7xl mx-auto py-10 px-6">

    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-blue-900">Admin Dashboard</h1>
      <button id="logoutBtn"
        class="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition">
        Logout
      </button>
    </div>

    <!-- Search Box -->
    <div class="mb-4">
      <input id="searchInput" type="text" placeholder="Search submissions..."
        class="w-full px-4 py-3 border rounded-lg shadow-sm focus:ring-blue-900 focus:border-blue-900">
    </div>

    <!-- Export Button -->
    <button id="exportBtn"
      class="mb-4 px-4 py-2 bg-green-700 text-white rounded-lg shadow hover:bg-green-800 transition">
      Export CSV
    </button>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead class="bg-blue-900 text-white">
          <tr>
            <th class="py-3 px-4 cursor-pointer sort-header" data-key="name">Name ⬍</th>
            <th class="py-3 px-4 cursor-pointer sort-header" data-key="email">Email ⬍</th>
            <th class="py-3 px-4 cursor-pointer" data-key="phone">Phone</th>
            <th class="py-3 px-4 cursor-pointer" data-key="message">Message</th>
            <th class="py-3 px-4 cursor-pointer sort-header" data-key="created_at">Date ⬍</th>
          </tr>
        </thead>

        <tbody id="submissionsBody"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between mt-6">
      <button id="prevPage"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded shadow disabled:opacity-40">
        Previous
      </button>
      <button id="nextPage"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded shadow disabled:opacity-40">
        Next
      </button>
    </div>

    <div id="loadingState" class="mt-6 text-gray-600">Loading submissions...</div>
    <div id="errorState" class="mt-6 text-red-500 hidden">Error loading submissions.</div>
    <div id="emptyState" class="mt-6 text-gray-600 hidden">No submissions found.</div>

  </div>

  <script src="/autopilotai/admin.js"></script>
</body>
</html>
