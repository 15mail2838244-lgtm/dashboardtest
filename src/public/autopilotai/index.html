<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <div class="flex items-center space-x-3">
          <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-900 to-blue-700 flex items-center justify-center text-white font-bold text-lg shadow-lg">
            MH
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-900">Admin Dashboard</h1>
            <p class="text-xs text-gray-600">Mafabana Holdings</p>
          </div>
        </div>
        <button
          id="logoutBtn"
          class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-all duration-300 shadow-md hover:shadow-lg"
        >
          Logout
        </button>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Form Submissions</h2>
      <p class="text-gray-600">View and manage contact form submissions</p>
    </div>

    <div id="loadingState" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-900"></div>
      <p class="text-gray-600 mt-4">Loading submissions...</p>
    </div>

    <div id="errorState" class="hidden">
      <div class="bg-red-50 border border-red-200 text-red-700 px-6 py-4 rounded-lg">
        <p class="font-semibold">Error loading submissions</p>
        <p class="text-sm mt-1" id="errorStateText"></p>
      </div>
    </div>

    <div id="emptyState" class="hidden text-center py-12">
      <div class="text-gray-400 text-6xl mb-4">ðŸ“­</div>
      <p class="text-gray-600 text-lg font-semibold">No submissions yet</p>
      <p class="text-gray-500 text-sm mt-2">Form submissions will appear here</p>
    </div>

    <div id="submissions" class="grid grid-cols-1 gap-6"></div>
  </main>

  <script src="/autopilotai/admin.js"></script>
</body>
</html>
